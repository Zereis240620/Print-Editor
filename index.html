<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Editor Estampa</title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">

<body>


  <div class="top-bar">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <button id="buttonMenu" class="hollow button secondary">

          <li id="menu" class="offcanvas-trigger" type="button" data-open="offCanvasRight" ><i class="fa fa-bars" aria-hidden="true"></i></li>
        </button>
        <a href="#" style="font-family: Akronim; align-items: center;justify-content: center;">Print Edit</a>
      </ul>
    </div>
  </div>


  <div id="optionEdit">
    <div  class="off-canvas position-left is-closed" id="offCanvasNestedPush" data-off-canvas>
    </div>
  </div>
  <div>

   <div id="DinamicText" class="reveal"  >
    <div id="divButtonClose">
      <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="medium-6 cell">
      <input type="text" id="text" >
    </div>
    <div class="medium-6 cell">
      <label  >Color Fonte</label>
      <select id="ddlViewBy" required>
        <option value="Branco">white</option>
        <option value="Preto">black</option>
        <option value="indigo">indigo</option>
        <option value="deep-purple">deep-purple</option>
        <option value="blue">blue</option>

        <option value="pink">pink</option>
        <option value="teal">teal</option>

        <option value="orange">orange</option>
        <option value="amber">amber</option>
        <option value="yellow">yellow</option>
        <option value="grey">grey</option>
        <option value="brown">brown</option>
        <option value="deep-orange">deep-orange</option>
        <option value="blue-grey">blue-grey</option>

        <option value="SignikaLight">SignikaLight</option>
        <option value="SignikaRegular">SignikaRegular</option>
        <option value="SignikaSemiBold">SignikaSemiBold</option>
        <option value="UltraRegular">UltraRegular</option>
        <option value="ZCOOLQingKeHuangYouRegular">ZCOOLQingKeHuangYouRegular</option>

    </div>
    <div class="medium-6 cell">
      <label>
        Tamanho Da Fonte
        <input type="number" id="sizeFonte" maxlength="30">
      </label>

    </div>
    <button class="button" id="buttonCriar">Criar</button>
  </div>
  
  <div class="card center" id="camisa" crossorigin="anonymous">
    <div class="card-section">
     <img src="img/img.png" id="imgCamisa" alt="" class="ui-widget-content">    
   </div>
 </div>

 <div id="bannerImage" src="" >

  <input type='file' id="imgInp"  />

</div>

<div class="multilevel-offcanvas off-canvas position-left" id="offCanvasRight" data-off-canvas>

  <ul class="vertical menu" data-accordion-menu>

    <p><a href="#" class="accordion-title" id="criarTexto" data-toggle="offCanvasRightSplit2"><i class="fa fa-pencil-square" aria-hidden="true" style="font-size: 2em; justify-content: center;padding: 1em"></i> Criar Texto</a></p>
    <p><a href="#" class="accordion-title" id="importImg" ><i class="fa fa-file-image-o" aria-hidden="true" style="font-size: 2em; justify-content: center;padding: 1em"></i> Importar Icons</a></p>
    <p><a href="#" class="accordion-title" id="saveImg" ><i class="fa fa-floppy-o" aria-hidden="true" style="font-size: 2em; justify-content: center;padding: 1em"></i>Salvar Imagem</a></p>


  </ul>
